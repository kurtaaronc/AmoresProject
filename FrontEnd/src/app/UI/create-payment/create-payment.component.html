<div class="form-container">
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <h2>Create New Payment</h2>
    <div class="input-container">
      <input class="input-field" placeholder="Expected Date Of Payment" type="date" id="ActualDateOfPayment" formControlName="ActualDateOfPayment">
    </div>
    <div class="input-container">
      <input class="input-field" placeholder="Actual Payment" type="number" id="ActualPayment" formControlName="ActualPayment">
    </div>
    <div class="button-container">
      <button  [disabled]="isSubmitting" type="submit" class="action-button">Submit</button>
      <button class="action-button" (click)="backToHomePage()">Back</button>
    </div>
    <div style="display:flex; justify-content: center; margin-top:20px">
      <span *ngIf="showSuccessLabel" class="success-message">Create Payment Sucessful</span>
      <span *ngIf="!completedTransaction" class="error-message">Create Payment Failed</span>
    </div>
  </form>
</div>
