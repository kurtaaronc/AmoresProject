<div class="widget-container" >
  <div class="widget" *ngIf="loading">
    <div class="skeleton-loader">
        <div class="skeleton skeleton-header"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
    </div>
  </div>
  <div class="widget" *ngIf="loading">
    <div class="skeleton-loader">
        <div class="skeleton skeleton-header"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
    </div>
  </div>
  <div class="widget" *ngIf="loading">
    <div class="skeleton-loader">
        <div class="skeleton skeleton-header"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
    </div>
  </div>
  <div class="monthly-details" *ngIf="!loading">
      <div style="display:flex;
           justify-content: center;
           cursor: pointer;"
           (click)="openCollectibles('monthlyReport')">
        <h2 class="clickable-header">Report for {{ dateToday }}</h2>
      </div>
      <div style="padding:10px">Total Profit: ₱{{totalProfit}}</div>
      <div style="padding:10px">Total Loan Amount: ₱{{totalLoanAmount}}</div>
      <div style="padding:10px">Total Release Amount: ₱{{totalReleaseAmount}}</div>
  </div>
  <div class="monthly-details" *ngIf="!loading">
    <div style="display:flex;
         justify-content: center;
         cursor: pointer;"
         (click)="openCollectibles('collectibles')">
      <h2 class="clickable-header">Collectibles for {{ dateToday }} {{displayDate}}</h2>
    </div>
    <div style="display:flex; justify-content: center; margin-top:25px; font-size: 25px;">Total Collectibles: ₱{{totalCollectiblesForTheMonth}}</div>
    <div style="display:flex; justify-content: center;">
      <button style="margin-top:35px;" class="action-button" (click)="exportToCSV()">
        Export To Excel
      </button>
    </div>
  </div>
  <div class="monthly-details" *ngIf="!loading">
    <div style="display:flex;
         justify-content: center;
         cursor: pointer;"
         (click)="openCollectibles('activeLoans')">
      <h2 class="clickable-header">Number of Active Loans</h2>
    </div>
    <div style="display:flex; justify-content: center; margin-top:45px; font-size: 110px;">{{totalActiveLoans}}</div>
  </div>
</div>
